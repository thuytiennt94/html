<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#myBtn").click(function (e) { 
                    if($("#tHoten").val()=="")
                    {
                        alert("Họ tên chưa nhập");
                        return false;
                    }
                    if($("#tEmail").val()=="")
                    {
                        alert("Email chưa nhập");
                        return false;
                    }
                    $("#showHoten").html($("#tHoten").val());
                    $("#showEmail").html($("#tEmail").val());
                    $("#my-modal").modal();
                    //alert("test");
                });
            });
            
        </script>
    </head>
    <body>
        <h1 class="text-center">Example</h1>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="tHoten">Họ tên:</label>
                    <input id="tHoten" class="form-control" type="text" name="tHoten" placeholder="Họ tên">
                </div>
                <div class="form-group">
                    <label for="tEmail">Email:</label>
                    <input id="tEmail" class="form-control" type="text" name="tEmail" placeholder="Email">
                </div>
                                
                <button type="button" class="btn btn-primary" id="myBtn">Đồng ý</button>
            </form>
        </div>
        <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: burlywood;">
                        <button class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h5 class="modal-title" id="my-modal-title">Thông tin của bạn</h5>
                    </div>
                    <div class="modal-body">
                        <p>Họ tên: <span id="showHoten"></span></p>
                        <p>Email: <span id="showEmail"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
