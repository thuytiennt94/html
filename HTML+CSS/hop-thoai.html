<title>Hộp thoại</title>
</head>

<body>
<h3>Hộp thoại</h3>
<script language="javascript">
	window.alert('hello JS');
	gioitinh = window.confirm("giới tính của bạn là: (Nam - OK, Nữ - cancel")
	if(gioitinh == true)
		document.write("Giới tính: <i>Nam </i>");
	else
		document.write("Giới tính: <b>Nữ </b>");
	Hoten = window.prompt("Nhập Họ và tên: ", "asdf")
	if(Hoten == null)
		document.write("Bạn nhấn cancel");
	else if(Hoten == "")
		document.write("Bạn chưa nhập họ tên");
	else
		document.write("<br>Hi: " + Hoten );
</script>
</body>
</html>
