<body>
<form id="may-tinh">

	</tr>
	<tr>
		<td><input type="button" class="thanh" name="dau(" value="(" /></td>

	</tr>
	<tr>
		<td><input type="button" name="seven" value="7" /></td>
		<td><input type="button" name="eight" value="8" /></td>
		<td><input type="button" name="nine" value="9" /></td>
		<td><input type="button" class="thanh" name="chia" value="รท" /></td>
	</tr>
	<tr>
		<td><input type="button" name="four" value="4" /></td>
		<td><input type="button" name="fine" value="5" /></td>
		<td><input type="button" name="six" value="6" /></td>
		<td><input type="button" class="thanh" name="nhan" value="*" /></td>
	</tr>
	<tr>
		<td><input type="button" name="one" value="1" /></td>
		<td><input type="button" name="two" value="2" /></td>
		<td><input type="button" name="three" value="3" /></td>
		<td><input type="button" class="thanh" name="tru" value="-" /></td>
	</tr>
	<tr>
		<td><input type="button" name="zero" value="0" /></td>
		<td><input type="button" name="phay" value="." /></td>
		<td><input type="button" name="bang" value="=" /></td>
		<td><input type="button" class="thanh" name="cong" value="+" /></td>
	</tr>
	</div>
</table>
</form>
</body>
