<!DOCTYPE html>

<style>
/* unvisited link */ /* visited link */
	a:link, a:visited {
  background-color: #ccc;
  color: #FF0000;
  border: 2px solid #000000;
  padding: 12px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
/* mouse over link */ /* selected link */
a:hover, a:active {
  background-color: #000000;
  color: #ffffff;
  box-shadow: 0 1px #ffffff;
}
</style>
</head>
