
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sử dụng z-index - đặt vị trí các khung theo chiều sâu</title>
<style type="text/css">
body {margin:0px}
#div1{
		width:200px; height:200px;
		background-color:#090;
		position:absolute;
		left:100px;
		top:00px;
		z-index:2;/*thứ tự hiển thị theo chiều sâu: thấp dưới,cao lên trên*/
		opacity:0.9;
		/*độ trong suốt của nền,gia trị từ 0-1*/
	}
#div2{
		width:200px; height:200px;
		background-color:#F90;
		position:absolute;
		left:150px;
		top:150px;
		z-index:1;/*thứ tự hiển thị theo chiều sâu: thấp dưới,cao lên trên*/
	}	
</style>
</head>

<body>
<div id="div1">
	DIV1
</div>

<div id="div2">
	DIV2
</div>
</body>
</body>
</html>
